{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Language Ace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: arial, sans-serif, bold;
        }
        .container-fluid {
            height: 100%;
            display: flex;
        }
        .left-side {
            background-color: #fff;
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .right-side {
            background-color: #242647;
            width: 50%;
            color: white;
            display: flex;
            font-size: 20px;
            font-weight: extra bold;
            justify-content: center;
            align-items: center;
            flex-direction: column;

        }
        .login-form {
            width: 80%;
            max-width: 350px;
        }
        .login-form input {
            margin-bottom: 15px;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-login {
            background-color: #2F4C83;
            color: white;
            border: none;
            border-radius: 10px;
            justify-content: center;
            width: 100%;
            margin-top: 15px; /* Add some space from the inputs */
            font-weight: bold;
        }
        .btn-login:hover {
            background-color: #2F4C83;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        .logo img {
            max-width: 300px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <!-- Left Side (Logo) -->
    <div class="left-side">
        <div class="logo text-center">
            <img src="{% static 'images/Language Ace Logo.png' %}" alt="Language Ace Logo">
        </div>
    </div>

    <!-- Right Side (Login Form) -->
    <div class="right-side">
        <div class="login-form">
            <h1>LOGIN</h1>

            <!-- Display Error Messages -->
            {% if messages %}
                <div id="errorMessages" class="alert alert-danger" role="alert">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required aria-label="Username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required aria-label="Password">
                </div>
                <input type="hidden" name="next" value="{% url 'home' %}">
                <button type="submit" class="btn btn-login">LOGIN</button>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Function to hide error messages after a specified duration
    function hideErrorMessages() {
        const errorMessages = document.getElementById('errorMessages');
        if (errorMessages) {
            setTimeout(() => {
                errorMessages.style.display = 'none';
            }, 5000); // Change 5000 to the desired duration in milliseconds (5 seconds)
        }
    }

    // Call the function when the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', hideErrorMessages);
</script>
</body>
</html>
